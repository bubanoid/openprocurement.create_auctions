[buildout]
extends = versions.cfg
parts =
    put_auctions
    put_data_json

[auctions_info]
auction_type =
auctions_number =
tender_id_base =
concurency =

[put_data_json]
template = ${auctions_info:auction_type}.json
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:template}
output = ${buildout:directory}/data/${auctions_info:auction_type}.json

[put_auctions]
recipe = zc.recipe.egg:scripts
find-links = ${buildout:directory}/put_auctions_pkg/dist
eggs =
  put_auctions
arguments = '${auctions_info:auction_type}', 'load-testing', tender_file_path='${put_data_json:output}', tender_id_base=str(${auctions_info:tender_id_base}), auctions_number=${auctions_info:auctions_number}, concurency=${auctions_info:concurency}, run_auction=False, wait_for_result=False
entry-points = put_auctions_${auctions_info:auction_type}.py=put_auctions:main

[standard]

[insider]

[esco]

[dgf]
